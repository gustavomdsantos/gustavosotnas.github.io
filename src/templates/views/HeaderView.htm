<div class="text-in-dark-bg text-center">
  <img id="person-image" src="<%= personImage %>" alt="<%= personName %> profile image">
  <h1 id="person-name"><%= personName %></h1>
  <p id="person-skills">
    <% _.each(personSkills, function(personSkill) { %>
      <span><%= personSkill %></span>
    <% }); %>
  </p>
  <span id="typed-person-skills"></span>
</div>
